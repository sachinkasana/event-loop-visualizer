<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="url(#bgGrad)"/>
  
  <!-- Event Loop Circle -->
  <circle cx="90" cy="90" r="50" fill="none" stroke="url(#loopGrad)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Arrows -->
  <g fill="#60a5fa">
    <polygon points="90,32 100,48 80,48" transform="rotate(0, 90, 90)"/>
    <polygon points="90,32 100,48 80,48" transform="rotate(90, 90, 90)"/>
    <polygon points="90,32 100,48 80,48" transform="rotate(180, 90, 90)"/>
    <polygon points="90,32 100,48 80,48" transform="rotate(270, 90, 90)"/>
  </g>
  
  <!-- Center -->
  <rect x="68" y="68" width="44" height="44" rx="8" fill="#3b82f6"/>
  
  <!-- Lightning -->
  <path d="M85,72 L95,88 L90,88 L98,108 L88,92 L93,92 Z" fill="#fbbf24"/>
</svg>
