<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <!-- Gradient for the loop -->
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#334155" stroke-width="4"/>
  
  <!-- Event Loop Circle (main ring) -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#loopGrad)" stroke-width="24" stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Arrow indicators on the loop (showing circular flow) -->
  <g fill="#60a5fa">
    <!-- Top arrow -->
    <polygon points="256,80 276,110 236,110" transform="rotate(0, 256, 256)"/>
    <!-- Right arrow -->
    <polygon points="256,80 276,110 236,110" transform="rotate(90, 256, 256)"/>
    <!-- Bottom arrow -->
    <polygon points="256,80 276,110 236,110" transform="rotate(180, 256, 256)"/>
    <!-- Left arrow -->
    <polygon points="256,80 276,110 236,110" transform="rotate(270, 256, 256)"/>
  </g>
  
  <!-- Call Stack (center - blue box) -->
  <rect x="206" y="206" width="100" height="100" rx="12" fill="#3b82f6" opacity="0.9"/>
  <rect x="216" y="220" width="80" height="16" rx="4" fill="#1e40af"/>
  <rect x="216" y="244" width="80" height="16" rx="4" fill="#1e40af"/>
  <rect x="216" y="268" width="80" height="16" rx="4" fill="#1e40af"/>
  
  <!-- Lightning bolt (JS symbol) -->
  <g transform="translate(256, 256) scale(0.4)">
    <path d="M-20,-80 L20,-20 L0,-20 L20,80 L-20,20 L0,20 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="4" filter="url(#glow)"/>
  </g>
  
  <!-- Small colored dots representing queues -->
  <!-- Microtask (green) -->
  <circle cx="340" cy="180" r="20" fill="#10b981" opacity="0.9"/>
  <!-- Task Queue (amber) -->
  <circle cx="380" cy="256" r="20" fill="#f59e0b" opacity="0.9"/>
  <!-- Web API (cyan) -->
  <circle cx="340" cy="332" r="20" fill="#06b6d4" opacity="0.9"/>
</svg>
