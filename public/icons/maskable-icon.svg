<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Event Loop Circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#loopGrad)" stroke-width="28" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Arrows on loop -->
  <g fill="#60a5fa">
    <polygon points="256,100 280,135 232,135" transform="rotate(0, 256, 256)"/>
    <polygon points="256,100 280,135 232,135" transform="rotate(90, 256, 256)"/>
    <polygon points="256,100 280,135 232,135" transform="rotate(180, 256, 256)"/>
    <polygon points="256,100 280,135 232,135" transform="rotate(270, 256, 256)"/>
  </g>
  
  <!-- Center Stack -->
  <rect x="196" y="196" width="120" height="120" rx="16" fill="#3b82f6"/>
  <rect x="210" y="214" width="92" height="22" rx="6" fill="#1e40af"/>
  <rect x="210" y="246" width="92" height="22" rx="6" fill="#1e40af"/>
  <rect x="210" y="278" width="92" height="22" rx="6" fill="#1e40af"/>
  
  <!-- Lightning bolt -->
  <path d="M246,200 L270,248 L256,248 L270,312 L246,264 L260,264 Z" fill="#fbbf24"/>
</svg>
