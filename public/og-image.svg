<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.3">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="1200" y1="0" x2="0" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Left side - Icon -->
  <g transform="translate(200, 165)">
    <!-- Event Loop Circle -->
    <circle cx="150" cy="150" r="120" fill="none" stroke="url(#loopGrad)" stroke-width="16" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Arrows -->
    <g fill="#60a5fa">
      <polygon points="150,18 168,50 132,50" transform="rotate(0, 150, 150)"/>
      <polygon points="150,18 168,50 132,50" transform="rotate(90, 150, 150)"/>
      <polygon points="150,18 168,50 132,50" transform="rotate(180, 150, 150)"/>
      <polygon points="150,18 168,50 132,50" transform="rotate(270, 150, 150)"/>
    </g>
    
    <!-- Center Stack -->
    <rect x="100" y="100" width="100" height="100" rx="12" fill="#3b82f6"/>
    <rect x="112" y="115" width="76" height="18" rx="4" fill="#1e40af"/>
    <rect x="112" y="140" width="76" height="18" rx="4" fill="#1e40af"/>
    <rect x="112" y="165" width="76" height="18" rx="4" fill="#1e40af"/>
    
    <!-- Lightning -->
    <path d="M140,105 L162,148 L152,148 L168,195 L146,152 L156,152 Z" fill="#fbbf24" filter="url(#glow)"/>
  </g>
  
  <!-- Right side - Text -->
  <g transform="translate(520, 200)">
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">JavaScript</text>
    <text x="0" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#3b82f6">Event Loop</text>
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Visualizer</text>
    
    <text x="0" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Interactive learning tool for understanding</text>
    <text x="0" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Call Stack, Web APIs, Microtasks &amp; Tasks</text>
  </g>
  
  <!-- Queue indicators at bottom -->
  <g transform="translate(520, 520)">
    <circle cx="20" cy="20" r="12" fill="#3b82f6"/>
    <text x="42" y="26" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Call Stack</text>
    
    <circle cx="170" cy="20" r="12" fill="#06b6d4"/>
    <text x="192" y="26" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Web APIs</text>
    
    <circle cx="310" cy="20" r="12" fill="#10b981"/>
    <text x="332" y="26" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Microtasks</text>
    
    <circle cx="460" cy="20" r="12" fill="#f59e0b"/>
    <text x="482" y="26" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Tasks</text>
  </g>
  
  <!-- Author credit -->
  <text x="1050" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="end">by Sachin Kasana</text>
</svg>
